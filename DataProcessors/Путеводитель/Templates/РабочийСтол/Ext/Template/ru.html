<p><strong>Рабочий стол</strong></p>
<p>В <a href="v8:ОткрытьСсылку=e1cib/navigationpoint/desktop">рабочий стол</a> включены списки приходных и расходных накладных. Кроме того, в рабочий стол включены формы, отображающие текущие остатки взаиморасчетов и курсы валют. Для всех форм рабочего стола настроена их видимость по ролям.</p></body></html>
